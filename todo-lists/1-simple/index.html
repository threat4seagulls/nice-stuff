<title>ToDo List</title>
<meta charset="UTF8"/>
<link rel = "stylesheet" href = "stylesheet.css">
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<div class="parent">
	<h1> Todos </h1>
	<input type="text" placeholder="What needs to be done?" id="new-item"> <br>
	<input type="checkbox" id="select-all"> <label for="select-all" id = "select-all-label"> Mark all as complete </label> <br>
	<div class="items">
	</div>
</div>
<div class="block-down">
	<span id="counter"><b> </b> left</span>
	<a id="clear-complited"> </a>
</div>
<div class="footer">
	Double-click to edit a todo. <br>
</div>
